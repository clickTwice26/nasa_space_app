<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TerraPulse - Create your account">
    <meta name="theme-color" content="#059669">
    <title>Sign Up - TerraPulse</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .register-container {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="h-full">
    <div class="register-container flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <!-- Logo -->
            <div class="flex justify-center">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 bg-green-600 rounded-xl flex items-center justify-center">
                        <i data-lucide="leaf" class="w-6 h-6 text-white"></i>
                    </div>
                    <div class="text-center">
                        <h1 class="text-2xl font-bold text-gray-900">TerraPulse</h1>
                        <p class="text-sm text-gray-600">Environmental Intelligence</p>
                    </div>
                </div>
            </div>
            
            <!-- Title -->
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
                Create your account
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="font-semibold text-green-600 hover:text-green-500 underline decoration-2 underline-offset-2">
                    Sign in here
                </a>
            </p>
        </div>

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
            <div class="bg-white py-8 px-4 shadow-xl sm:rounded-lg sm:px-10">
                <!-- Error Messages -->
                <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                    <div class="flex items-center">
                        <i data-lucide="alert-circle" class="w-5 h-5 text-red-600 mr-2"></i>
                        <span id="error-text" class="text-red-800 text-sm"></span>
                    </div>
                </div>
                
                <!-- Success Messages -->
                <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg">
                    <div class="flex items-center">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-600 mr-2"></i>
                        <span id="success-text" class="text-green-800 text-sm"></span>
                    </div>
                </div>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-6">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">
                            Full Name
                        </label>
                        <div class="mt-1">
                            <input id="full-name" 
                                   name="full_name" 
                                   type="text" 
                                   autocomplete="name"
                                   class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                                   placeholder="Enter your full name">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email Address
                        </label>
                        <div class="mt-1">
                            <input id="email" 
                                   name="email" 
                                   type="email" 
                                   autocomplete="email"
                                   required 
                                   class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                                   placeholder="Enter your email">
                        </div>
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">
                            Username
                        </label>
                        <div class="mt-1">
                            <input id="username" 
                                   name="username" 
                                   type="text" 
                                   autocomplete="username"
                                   required 
                                   class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                                   placeholder="Choose a username">
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Username must be 3-20 characters, letters, numbers and underscores only.
                        </p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="mt-1 relative">
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   autocomplete="new-password"
                                   required 
                                   class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                                   placeholder="Create a password">
                            <button type="button" 
                                    id="toggle-password"
                                    class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i data-lucide="eye" class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                        <p class="mt-1 text-xs text-gray-500">
                            Password must be at least 8 characters with letters and numbers.
                        </p>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700">
                            Confirm Password
                        </label>
                        <div class="mt-1 relative">
                            <input id="confirm-password" 
                                   name="confirm_password" 
                                   type="password" 
                                   autocomplete="new-password"
                                   required 
                                   class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm"
                                   placeholder="Confirm your password">
                            <button type="button" 
                                    id="toggle-confirm-password"
                                    class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i data-lucide="eye" class="w-5 h-5 text-gray-400 hover:text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <div>
                        <label for="profile-type" class="block text-sm font-medium text-gray-700">
                            I am a...
                        </label>
                        <div class="mt-1">
                            <select id="profile-type" 
                                    name="profile_type" 
                                    class="block w-full appearance-none rounded-lg border border-gray-300 px-3 py-3 text-gray-900 focus:border-green-500 focus:outline-none focus:ring-green-500 sm:text-sm">
                                <option value="">Select your role</option>
                                <option value="farmer">Farmer</option>
                                <option value="student">Student</option>
                                <option value="researcher">Researcher</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" 
                               name="terms" 
                               type="checkbox" 
                               required
                               class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                        <label for="terms" class="ml-2 block text-sm text-gray-900">
                            I agree to the 
                            <a href="#" class="text-green-600 hover:text-green-500">Terms of Service</a> 
                            and 
                            <a href="#" class="text-green-600 hover:text-green-500">Privacy Policy</a>
                        </label>
                    </div>

                    <div>
                        <button type="submit" 
                                id="register-btn"
                                class="group relative flex w-full justify-center rounded-lg border border-transparent bg-green-600 py-3 px-4 text-sm font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i data-lucide="user-plus" class="w-5 h-5 text-green-500 group-hover:text-green-400"></i>
                            </span>
                            <span id="register-btn-text">Create account</span>
                            <div id="register-spinner" class="hidden ml-2">
                                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                            </div>
                        </button>
                    </div>
                </form>

                <!-- Social Registration (Optional) -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-white px-2 text-gray-500">Or register with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" 
                                class="inline-flex w-full justify-center rounded-lg border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-500 shadow-sm hover:bg-gray-50">
                            <i data-lucide="smartphone" class="w-5 h-5"></i>
                            <span class="ml-2">Phone</span>
                        </button>
                        <button type="button" 
                                class="inline-flex w-full justify-center rounded-lg border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-500 shadow-sm hover:bg-gray-50">
                            <i data-lucide="mail" class="w-5 h-5"></i>
                            <span class="ml-2">Email</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        // Password toggle functionality
        function setupPasswordToggle(inputId, toggleId) {
            document.getElementById(toggleId).addEventListener('click', function() {
                const passwordInput = document.getElementById(inputId);
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.setAttribute('data-lucide', 'eye-off');
                } else {
                    passwordInput.type = 'password';
                    icon.setAttribute('data-lucide', 'eye');
                }
                lucide.createIcons();
            });
        }

        setupPasswordToggle('password', 'toggle-password');
        setupPasswordToggle('confirm-password', 'toggle-confirm-password');

        // Password confirmation validation
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
                this.classList.add('border-red-500');
            } else {
                this.setCustomValidity('');
                this.classList.remove('border-red-500');
            }
        });

        // Form submission
        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('register-btn');
            const btnText = document.getElementById('register-btn-text');
            const spinner = document.getElementById('register-spinner');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            // Validate passwords match
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Creating account...';
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            try {
                const formData = new FormData(form);
                const data = {
                    email: formData.get('email'),
                    username: formData.get('username'),
                    password: formData.get('password'),
                    full_name: formData.get('full_name'),
                    profile_type: formData.get('profile_type')
                };
                
                const response = await fetch('/auth/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successText.textContent = 'Account created successfully! Redirecting to login...';
                    successDiv.classList.remove('hidden');
                    
                    // Redirect to login after short delay
                    setTimeout(() => {
                        window.location.href = '{{ url_for("auth.login") }}';
                    }, 2000);
                } else {
                    errorText.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                btnText.textContent = 'Create account';
                spinner.classList.add('hidden');
            }
        });

        // Auto-focus first input
        document.getElementById('full-name').focus();
    </script>
</body>
</html>
