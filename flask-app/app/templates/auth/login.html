<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="TerraPulse - Sign in to your account">
    <meta name="theme-color" content="#059669">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Sign In · TerraPulse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .gradient-bg { background: linear-gradient(180deg, #059669 0%, #047857 100%); }
        .input-field { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .input-field:focus { transform: translateY(-1px); }
        .btn-primary { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-primary:active { transform: scale(0.98); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header with gradient -->
        <div class="gradient-bg text-white px-6 pt-12 pb-20">
            <div class="flex items-center justify-center mb-6">
                <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center">
                    <i data-lucide="leaf" class="w-7 h-7 text-white"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-center">Welcome Back</h1>
            <p class="text-sm text-center text-green-100 mt-1">Sign in to continue</p>
        </div>

        <!-- Form Card -->
        <div class="flex-1 -mt-12 px-4">
            <div class="bg-white rounded-3xl shadow-xl shadow-gray-900/10 p-6 max-w-md mx-auto animate-slide-up">
                <div id="error-message" class="hidden mb-4 p-3 bg-red-50 rounded-xl">
                    <div class="flex items-start gap-2">
                        <i data-lucide="alert-circle" class="w-4 h-4 text-red-600 mt-0.5 flex-shrink-0"></i>
                        <span id="error-text" class="text-red-800 text-xs leading-relaxed"></span>
                    </div>
                </div>
                <div id="success-message" class="hidden mb-4 p-3 bg-green-50 rounded-xl">
                    <div class="flex items-start gap-2">
                        <i data-lucide="check-circle" class="w-4 h-4 text-green-600 mt-0.5 flex-shrink-0"></i>
                        <span id="success-text" class="text-green-800 text-xs leading-relaxed"></span>
                    </div>
                </div>

                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="email-username" class="block text-xs font-semibold text-gray-700 mb-1.5">
                            Email or Username
                        </label>
                        <input id="email-username" 
                               name="email_or_username" 
                               type="text" 
                               autocomplete="email"
                               required 
                               class="input-field block w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 text-sm placeholder-gray-400 focus:border-green-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-green-500/20"
                               placeholder="Enter email or username">
                    </div>

                    <div>
                        <label for="password" class="block text-xs font-semibold text-gray-700 mb-1.5">
                            Password
                        </label>
                        <div class="relative">
                            <input id="password" 
                                   name="password" 
                                   type="password" 
                                   autocomplete="current-password"
                                   required 
                                   class="input-field block w-full rounded-xl border border-gray-200 bg-gray-50 px-4 py-3 pr-11 text-sm placeholder-gray-400 focus:border-green-500 focus:bg-white focus:outline-none focus:ring-2 focus:ring-green-500/20"
                                   placeholder="Enter password">
                            <button type="button" 
                                    id="toggle-password"
                                    class="absolute inset-y-0 right-0 flex items-center pr-3">
                                <i data-lucide="eye" class="w-4 h-4 text-gray-400"></i>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between pt-1">
                        <label class="flex items-center cursor-pointer">
                            <input id="remember-me" name="remember_me" type="checkbox" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                            <span class="ml-2 text-xs text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-xs font-medium text-green-600">Forgot?</a>
                    </div>

                    <button type="submit" 
                            id="login-btn"
                            class="btn-primary w-full flex items-center justify-center rounded-xl bg-green-600 py-3.5 text-sm font-semibold text-white shadow-lg shadow-green-600/30 hover:bg-green-700 hover:shadow-green-700/40 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 mt-6">
                        <span id="login-btn-text">Sign In</span>
                        <div id="login-spinner" class="hidden ml-2">
                            <div class="animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent"></div>
                        </div>
                    </button>
                </form>

                <div class="mt-6 pt-6 border-t border-gray-100">
                    <p class="text-center text-xs text-gray-500 mb-4">
                        Don't have an account?
                    </p>
                    <a href="{{ url_for('auth.register') }}" 
                       class="btn-primary flex items-center justify-center w-full rounded-xl border-2 border-green-600 bg-green-50 px-4 py-3.5 text-sm font-semibold text-green-600 hover:bg-green-100 hover:border-green-700 hover:text-green-700 transition-all duration-200">
                        <i data-lucide="user-plus" class="w-4 h-4 mr-2"></i>
                        Create Free Account
                    </a>
                    <p class="text-center text-xs text-gray-400 mt-3">
                        Join TerraPulse today for free environmental insights
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="px-6 py-8 text-center">
            <p class="text-xs text-gray-400">© 2025 TerraPulse · Environmental Intelligence</p>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitBtn = document.getElementById('login-btn');
            const btnText = document.getElementById('login-btn-text');
            const spinner = document.getElementById('login-spinner');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            const successDiv = document.getElementById('success-message');
            const successText = document.getElementById('success-text');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Signing in...';
            spinner.classList.remove('hidden');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            try {
                const formData = new FormData(form);
                const data = {
                    email_or_username: formData.get('email_or_username'),
                    password: formData.get('password'),
                    remember_me: formData.get('remember_me') === 'on'
                };
                
                const response = await fetch('/auth/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Set session storage to prevent onboarding redirect issues
                    if (result.user) {
                        sessionStorage.setItem('onboardingCompleted', result.user.onboarding_completed ? 'true' : 'false');
                        if (result.user.profile_type) {
                            sessionStorage.setItem('userProfile', result.user.profile_type);
                        }
                    }
                    
                    successText.textContent = result.message;
                    successDiv.classList.remove('hidden');
                    
                    // Redirect after short delay
                    setTimeout(() => {
                        window.location.href = result.redirect || '/dashboard';
                    }, 1000);
                } else {
                    errorText.textContent = result.message;
                    errorDiv.classList.remove('hidden');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = 'An error occurred. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                btnText.textContent = 'Sign in';
                spinner.classList.add('hidden');
            }
        });

        // Auto-focus first input
        document.getElementById('email-username').focus();
    </script>
</body>
</html>
