<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TerraPulse - Predicting and mitigating environmental degradation in Bangladesh">
    <meta name="theme-color" content="#059669">
    <title>{% block title %}TerraPulse{% endblock %}</title>
    
    <!-- TerraPulse Global CSS -->
    <link rel="stylesheet" href="/static/css/terrapulse.css">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- TODO: Replace with proper Tailwind CSS build for production -->
    <!-- Temporarily using CDN for development - should implement PostCSS build -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        // Suppress production warning for now
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'terra-green': {
                                50: '#f7fdf9',
                                100: '#e8f9f0',
                                200: '#d1f2e1',
                                300: '#a7e5c8',
                                400: '#75d4a8',
                                500: '#48c085',
                                600: '#359968',
                                700: '#2d7a55',
                                800: '#275f45',
                                900: '#234e3a',
                                950: '#0f2419'
                            },
                            'terra-blue': {
                                50: '#f0f8ff',
                                100: '#e0f0fe',
                                200: '#b8e2fc',
                                300: '#7ccbf8',
                                400: '#38b2f2',
                                500: '#0e96e3',
                                600: '#0278c2',
                                700: '#03619d',
                                800: '#075382',
                                900: '#0c446b',
                                950: '#082b47'
                            },
                            'terra-earth': {
                                50: '#fdf8f3',
                                100: '#faefe4',
                                200: '#f4dcc8',
                                300: '#ecc2a1',
                                400: '#e19d70',
                                500: '#d97f4c',
                                600: '#cb6634',
                                700: '#a85129',
                                800: '#864228',
                                900: '#6d3823',
                                950: '#3a1c11'
                            },
                            'terra-orange': '#ea580c',
                            'terra-yellow': '#eab308',
                        },
                        fontFamily: {
                            'sans': ['Montserrat', 'system-ui', 'sans-serif'],
                            'display': ['Montserrat', 'system-ui', 'sans-serif'],
                            'brand': ['Montserrat', 'system-ui', 'sans-serif'],
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- PWA Meta -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <style>
        /* Light Mode Optimizations */
        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            color: #0f172a;
        }
        
        .main-container {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background-color: #f8fafc;
        }
        
        /* Enhanced Scrolling */
        .scrollable-content {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        
        .scrollable-content::-webkit-scrollbar {
            width: 6px;
        }
        
        .scrollable-content::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .scrollable-content::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .scrollable-content::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Light Mode Navigation */
        .bottom-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-top: 1px solid #e2e8f0;
        }
        
        /* Enhanced Text Contrast */
        .text-enhanced {
            color: #0f172a;
            font-weight: 500;
        }
        
        .text-enhanced-muted {
            color: #475569;
            font-weight: 400;
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body class="h-full bg-gray-50 font-sans">
    <!-- Main Content Container -->
    <div class="main-container flex flex-col h-full">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
            <div class="px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-terra-green to-terra-blue rounded-lg flex items-center justify-center">
                            <i data-lucide="leaf" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold text-gray-900">TerraPulse</h1>
                            <p class="text-xs text-gray-500">{% block subtitle %}Environmental Intelligence{% endblock %}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <!-- Notification Bell -->
                        <button class="notification-btn relative">
                            <i data-lucide="bell" class="w-5 h-5"></i>
                            <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                        </button>
                        <!-- Profile -->
                        <button class="w-8 h-8 bg-terra-green rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">{{ user.full_name[0].upper() if user and user.full_name else user.username[0].upper() if user and user.username else 'U' }}</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 relative" style="height: calc(100vh - 120px); overflow-y: auto; -webkit-overflow-scrolling: touch;">
            <div class="w-full" style="padding-bottom: 100px;">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Floating Action Button -->
        <div class="fixed bottom-20 right-4 z-50">
            <button class="fab w-14 h-14 bg-terra-green text-white rounded-full flex items-center justify-center hover:bg-green-700 transition-all duration-300 transform hover:scale-110">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Bottom Navigation (hidden if not authenticated) -->
        {% if session.get('session_id') %}
        <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-300 z-40 shadow-lg" id="bottom-nav">
            <div class="grid h-16" id="nav-grid">
                <a href="/dashboard" class="nav-item nav-light {% if request.endpoint == 'dashboard' %}nav-item-active{% endif %} flex flex-col items-center justify-center space-y-1 text-gray-700 hover:text-terra-green transition-colors">
                    <i data-lucide="home" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Dashboard</span>
                </a>
                <a href="/predictions" class="nav-item nav-light {% if request.endpoint == 'predictions' %}nav-item-active{% endif %} flex flex-col items-center justify-center space-y-1 farming-feature text-gray-700 hover:text-terra-green transition-colors">
                    <i data-lucide="trending-up" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Predict</span>
                </a>
                <a href="/data" class="nav-item nav-light {% if request.endpoint == 'data' %}nav-item-active{% endif %} flex flex-col items-center justify-center space-y-1 text-gray-700 hover:text-terra-green transition-colors">
                    <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Data</span>
                </a>
                <a href="/community" class="nav-item nav-light {% if request.endpoint == 'community' %}nav-item-active{% endif %} flex flex-col items-center justify-center space-y-1 text-gray-700 hover:text-terra-green transition-colors">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Community</span>
                </a>
                <a href="/settings" class="nav-item nav-light {% if request.endpoint == 'settings' %}nav-item-active{% endif %} flex flex-col items-center justify-center space-y-1 text-gray-700 hover:text-terra-green transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="text-xs font-medium">Settings</span>
                </a>
            </div>
        </nav>
        {% endif %}
    </div>

    <!-- Initialize Lucide Icons -->
    <script>
        lucide.createIcons();
        
        // Profile-based feature management
        function initializeProfileFeatures() {
            const userProfile = sessionStorage.getItem('userProfile');
            const onboardingCompleted = sessionStorage.getItem('onboardingCompleted');
            
            // Don't redirect to onboarding if on auth pages or already on onboarding
            const isAuthPage = window.location.pathname.startsWith('/auth/');
            const isOnboardingPage = window.location.pathname === '/onboarding';
            
            // Redirect to onboarding if not completed (but not from auth pages)
            if (!onboardingCompleted && !isAuthPage && !isOnboardingPage) {
                window.location.href = '/onboarding';
                return;
            }
            
            if (userProfile === 'student') {
                // Hide farming-specific features for students
                hideElementsByClass('farming-feature');
                updateNavigationForStudent();
            }
            
            // Update profile indicator in header
            updateProfileIndicator(userProfile);
        }
        
        function hideElementsByClass(className) {
            const elements = document.querySelectorAll('.' + className);
            elements.forEach(element => {
                element.style.display = 'none';
            });
        }
        
        function updateNavigationForStudent() {
            // Update grid layout to remove farming features
            const navGrid = document.getElementById('nav-grid');
            if (navGrid) {
                navGrid.className = 'grid grid-cols-4 h-16'; // 4 columns instead of 5
            }
        }
        
        function updateProfileIndicator(profile) {
            const profileButton = document.querySelector('header button:last-child span');
            if (profileButton && profile) {
                const profileIcons = {
                    'student': 'S',
                    'farmer': 'F', 
                    'researcher': 'R'
                };
                profileButton.textContent = profileIcons[profile] || 'A';
            }
        }
        
        // Initialize profile features when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeProfileFeatures();
        });
        
        // Simple PWA features
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js');
        }
        
        // Simple touch feedback
        document.addEventListener('touchstart', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                e.target.style.transform = 'scale(0.95)';
            }
        });
        
        document.addEventListener('touchend', function(e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                }, 100);
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
