<!-- Filter Tabs Component -->
{% macro filter_tabs(tabs, active_tab="all") %}
<div class="card-light p-4 sm:p-6 mb-4 sm:mb-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4 space-y-3 sm:space-y-0">
        <h3 class="text-base sm:text-lg font-semibold text-gray-900">Community Feed</h3>
        <button class="text-sm text-green-600 font-medium hover:text-green-700 transition-colors self-start sm:self-auto">
            <i data-lucide="filter" class="w-4 h-4 inline mr-1"></i>
            Filter
        </button>
    </div>
    <div class="flex space-x-2 sm:space-x-3 overflow-x-auto pb-2 scrollbar-hide">
        {% for tab in tabs %}
            <button class="filter-tab px-3 py-2 sm:px-4 sm:py-2 {% if tab.id == active_tab %}bg-gradient-to-r from-green-600 to-blue-600 text-white{% else %}bg-gray-100 text-gray-700 hover:bg-gray-200{% endif %} text-xs sm:text-sm font-medium rounded-full whitespace-nowrap transition-colors flex-shrink-0" 
                    data-filter="{{ tab.id }}">
                {% if tab.icon %}
                    <i data-lucide="{{ tab.icon }}" class="w-3 h-3 sm:w-4 sm:h-4 mr-1 sm:mr-2"></i>
                {% endif %}
                {{ tab.label }}
            </button>
        {% endfor %}
    </div>
</div>
{% endmacro %}
