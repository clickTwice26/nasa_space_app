<!-- Community Card Component -->
{% macro community_card(title, description, members, category, icon, color, gradient_from, gradient_to, community_id) %}
<div class="community-card bg-gradient-to-br from-{{ gradient_from }} to-{{ gradient_to }} border border-{{ color }}-200 rounded-xl p-4 sm:p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1 cursor-pointer group">
    <div class="flex items-start justify-between mb-4">
        <div class="flex-1 min-w-0">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900 mb-2 line-clamp-2">{{ title }}</h3>
            <p class="text-xs sm:text-sm text-gray-600 mb-3 line-clamp-3">{{ description }}</p>
            <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4 space-y-2 sm:space-y-0 text-xs text-gray-500">
                <span class="flex items-center">
                    <i data-lucide="users" class="w-3 h-3 mr-1 flex-shrink-0"></i>
                    <span class="truncate">{{ members }} members</span>
                </span>
                <span class="flex items-center">
                    <i data-lucide="{{ icon }}" class="w-3 h-3 mr-1 flex-shrink-0"></i>
                    <span class="truncate">{{ category }}</span>
                </span>
            </div>
        </div>
        <div class="flex-shrink-0 ml-3">
            <i data-lucide="{{ icon }}" class="w-6 h-6 sm:w-8 sm:h-8 text-{{ color }}-600 group-hover:scale-110 transition-transform"></i>
        </div>
    </div>
    <button class="join-btn w-full px-3 py-2 sm:px-4 sm:py-2 bg-{{ color }}-600 text-white text-xs sm:text-sm font-medium rounded-lg hover:bg-{{ color }}-700 transition-colors" 
            data-community="{{ community_id }}">
        Join Community
    </button>
</div>
{% endmacro %}
